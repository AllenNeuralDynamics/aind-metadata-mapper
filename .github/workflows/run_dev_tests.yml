name: Run checks in dev

on:
  pull_request:
    branches:
      - dev

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.10', '3.11' ]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        # Install aind-metadata-extractor from feat-add-fip-json-schema-model branch until FIPDataModel PR is merged
        # TODO: Remove this once FIPDataModel is available in PyPI release
        python -m pip install git+https://github.com/AllenNeuralDynamics/aind-metadata-extractor.git@feat-add-fip-json-schema-model
        python -m pip install -e .[dev]
    - name: Run linter checks
      run: flake8 . && interrogate --verbose .
    - name: Run tests and coverage
      run: coverage run -m unittest discover && coverage report
