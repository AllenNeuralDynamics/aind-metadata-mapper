name: Run checks in dev

on:
  pull_request:
    branches:
      - dev

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.10', '3.11' ]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        # Install aind-metadata-extractor from main branch until fip.json schema is released to PyPI
        # TODO: Remove this once fip.json is available in PyPI release
        python -m pip install --upgrade pip
        # Install aind-metadata-extractor (may show coverage warnings from their CI, but package should still install)
        python -m pip uninstall -y aind-metadata-extractor || true
        python -m pip install --no-build-isolation --no-cache-dir git+https://github.com/AllenNeuralDynamics/aind-metadata-extractor.git@main
        python -m pip list | grep aind-metadata-extractor
        python -m pip install -e .[dev]
    - name: Run linter checks
      run: flake8 . && interrogate --verbose .
    - name: Run tests and coverage
      run: coverage run -m unittest discover && coverage report
