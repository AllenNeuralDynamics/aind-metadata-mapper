name: Run checks in main and release

on:
  pull_request:
    branches:
      - '*release*'
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.10', '3.11' ]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        # Install aind-metadata-extractor from main branch until FIPDataModel is released to PyPI
        # TODO: Remove this once FIPDataModel is available in PyPI release
        python -m pip install --upgrade pip
        # Install aind-metadata-extractor (may show coverage warnings from their CI, but package should still install)
        python -m pip install --no-build-isolation git+https://github.com/AllenNeuralDynamics/aind-metadata-extractor.git@main || echo "pip install had non-zero exit, but continuing..."
        python -m pip list | grep aind-metadata-extractor
        python -c "from aind_metadata_extractor.models.fip import FIPDataModel; print('FIPDataModel imported successfully')" || exit 1
        python -m pip install -e .[dev]
    - name: Run linter checks
      run: |
        echo "=== Running style checks with flake8 ==="
        flake8 .
        echo "=== Checking docstring coverage with interrogate ==="
        interrogate --verbose .
    - name: Run tests and coverage
      run: |
        echo "=== Running unit tests with coverage ==="
        coverage run -m unittest discover && coverage report
  verify_version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check version incremented
        run: |
          pkg_name=$(grep -P 'version = \{attr = .*\}' pyproject.toml | grep -oP '\w+.__version__')
          init_file="./src/${pkg_name//.__version__}/__init__.py"
          pkg_version=$(grep -Po '[0-9]+\.[0-9]+\.[0-9]+' "$init_file")
          latest_tag=$(git ls-remote --tags --refs --sort="v:refname" | tail -n1 | sed 's/.*\///')
          echo "Checking pkg_version v$pkg_version and latest_tag $latest_tag"
          if [ "$latest_tag" == "v$pkg_version" ]
          then
            exit 1
          fi
          echo "Versions are different"
