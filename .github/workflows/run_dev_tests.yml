name: Run checks in dev

on:
  pull_request:
    branches:
      - dev

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.10', '3.11' ]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        # Install aind-metadata-extractor from main branch until FIPDataModel is released to PyPI
        # TODO: Remove this once FIPDataModel is available in PyPI release
        python -m pip install --upgrade pip
        # Install aind-metadata-extractor (may show coverage warnings from their CI, but package should still install)
        python -m pip install --no-build-isolation git+https://github.com/AllenNeuralDynamics/aind-metadata-extractor.git@main || echo "pip install had non-zero exit, but continuing..."
        python -m pip list | grep aind-metadata-extractor
        python -c "from aind_metadata_extractor.models.fip import FIPDataModel; print('FIPDataModel imported successfully')" || exit 1
        python -m pip install -e .[dev]
    - name: Run linter checks
      run: flake8 . && interrogate --verbose .
    - name: Run tests and coverage
      run: coverage run -m unittest discover && coverage report
